{% verbatim %}{{=[[ ]]=}}
<li class="ui-field-contain">
  <label for='[[form.name]]-[[name]]'>[[label]]</label>
  <select id='[[form.name]]-[[name]]' data-xform-type='[[type]]' name='[[name]]'[[#bind.required]] required[[/bind.required]][[#type_is_select]] multiple[[/type_is_select]]>
    [[#type_is_select1]]
    <option value="">Select one..</option>
    [[/type_is_select1]]
    {{#[[name]]_choices}}
    <option value="{{name}}"{{#selected}} selected{{/selected}}>
      {{label}}
    </option>
    {{/[[name]]_choices}}
  </select>
  [[#hint]]
  <p class="hint">[[hint]]</p>
  [[/hint]]
  <p class='error [[form.name]]-[[name]]-errors'></p>
</li>{% endverbatim %}
